<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" />
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <h1>Welcome To the Mother Of all Quizzes</h1>
        <form action="/quiz" method="dialog">
            <label for="playing">Are you ready to play?</label>
            <input type="text" id="playing" name="playing" required>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
